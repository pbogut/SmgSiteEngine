menu:
    pattern:  /
    defaults: { _controller: "SmgMenuBundle:Menu:index" }

menu_new:
    pattern:  /new
    defaults: { _controller: "SmgMenuBundle:Menu:new" }

menu_create:
    pattern:  /create
    defaults: { _controller: "SmgMenuBundle:Menu:create" }
    requirements: { _method: post }

menu_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "SmgMenuBundle:Menu:edit" }

menu_update:
    pattern:  /{id}/update
    defaults: { _controller: "SmgMenuBundle:Menu:update" }
    requirements: { _method: post }

menu_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "SmgMenuBundle:Menu:delete" }